<div class="card">
  <div class="card-body">
    <div class="alert alert-dark alert-dismissible" role="alert">
      <div style="text-align: center;font-size: 16px;">Modifier une Catégorie</div>
      </div>
      <div class="bg-light rounded-lg p-5">

    <div class="row">
       
        <div class="col-sm-8 col-sm-offset-2">
        <form  [formGroup]="CategoryForm" (ngSubmit)="UpdateCategory()">
            <div class="form-group">
              <label for="name">Intitulé</label>
              <input type="text" id="intitule" class="form-control" formControlName="intitule" [ngClass]="{ 'is-invalid': CategoryForm.get('intitule').invalid && CategoryForm.get('intitule').touched}" [(ngModel)]="this.category.intitule">
              <div class="invalid-feedback alert alert-danger">
                Intitulé is required.
                </div>
            </div>
            <div class="form-group">
                <label for="description">Désignation</label>
                <input type="text" id="designation" class="form-control" formControlName="designation" [ngClass]="{ 'is-invalid': CategoryForm.get('designation').invalid && CategoryForm.get('designation').touched}" [(ngModel)]="this.category.designation">
               
              </div>
             
          <button class="btn btn-outline-success" [disabled]="CategoryForm.invalid" type="submit" >Enregistrer </button>
          <button style="margin-left: 5px;" class="btn btn-outline-warning pull-right" (click)="onAnuule()">Annuler</button>
       </form>
</div> 
</div></div></div></div>
