<div class="card">
  <div class="card-body">
    <div class="alert alert-dark alert-dismissible" role="alert">
      <div style="text-align: center;font-size: 16px;">Ajouter une Catégorie</div>
      </div>
      <div class="bg-light rounded-lg p-5">

    <div class="row">
       
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <form  [formGroup]="CategoryAddForm" (ngSubmit)="addCategory()">
            <div class="form-group">
              <label for="name">Intitulé</label>
              <input type="text" id="name" class="form-control" formControlName="intitule" [ngClass]="{ 'is-invalid': CategoryAddForm.get('intitule').invalid && CategoryAddForm.get('intitule').touched}">
              <div class="invalid-feedback alert alert-danger">
                Intitulé is required.
                </div>
            </div>
            <div class="form-group">
                <label for="description">Désignation</label>
                <input type="text" id="designation" class="form-control" formControlName="designation" [ngClass]="{ 'is-invalid': CategoryAddForm.get('designation').invalid && CategoryAddForm.get('designation').touched}">

              </div>
             
          <button class="btn btn-success" [disabled]="CategoryAddForm.invalid" type="submit" >Enregistrer </button>
            <button style="margin-left: 5px;" class="btn btn-warning pull-right" (click)="onAnuule()">Annuler</button>
       </form>
       </div>
       <div class="col-md-2"></div>
</div> 
</div></div>
</div>
