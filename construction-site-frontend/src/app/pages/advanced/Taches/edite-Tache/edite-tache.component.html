  <div class="card">
    <div class="card-body">
      <h5 class="mb-4">
        <strong>Modification Tache</strong>
      </h5>
      <form nz-form [formGroup]="TacheForm" (ngSubmit)="onUpdateTache()">
        <nz-form-item>
          <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="full-name" class="text-left">Intitulé</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Entrez un Intitulé">
            <input nz-input  placeholder="Intitulé..." id="intitule" formControlName="intitule"
            [(ngModel)]="this.tache.intitule" 
            [ngClass]="{ 'is-invalid': TacheForm.get('intitule').invalid && TacheForm.get('intitule').touched}" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="4" [nzXs]="24" class="text-left">Volume Horarire</nz-form-label>
          <nz-form-control [nzSm]="12" [nzXs]="24">
            <div class="input-group"><div class="input-group-prepend">
               </div>
                <input placeholder="Volume Horarire" min="0" max="500" step="1" type="number" class="form-control"
                id="vh" formControlName="vh"
                [(ngModel)]="this.tache.vh" 
                [ngClass]="{ 'is-invalid': TacheForm.get('vh').invalid && TacheForm.get('vh').touched}" />
                <div class="input-group-append"><span class="input-group-text">Heurs
                </span></div>
            </div>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button type="submit" class="btn btn-success px-5">
              Modifier
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
